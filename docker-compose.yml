version: "3.9"

services:
  # Initialize volumes with correct permissions
  change-vol-ownership:
    image: ubuntu
    user: root
    restart: "no"
    exclude_from_hc: true  # Coolify-specific: exclude from health checks
    volumes:
      - "wuzapi-dbdata:/tmp/wuzapi-dbdata"
      - "wuzapi-files:/tmp/wuzapi-files"
    command: >
      bash -c "chown -R 1000:1000 /tmp/wuzapi-dbdata &&
               chown -R 1000:1000 /tmp/wuzapi-files &&
               echo 'Volume ownership changed successfully'"

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    environment:
      - POSTGRES_USER=wuzapi
      - POSTGRES_PASSWORD=${SERVICE_PASSWORD_POSTGRES}
      - POSTGRES_DB=wuzapi
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wuzapi -d wuzapi"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # WuzAPI Server
  wuzapi-server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    expose:
      - "8080"  # Internal port for Coolify/Traefik routing
    volumes:
      - "wuzapi-dbdata:/app/dbdata"
      - "wuzapi-files:/app/files"
    environment:
      # Coolify auto-generated FQDN
      - SERVICE_FQDN_WUZAPI_SERVER_8080
      
      # Database configuration
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=wuzapi
      - DB_USER=wuzapi
      - DB_PASSWORD=${SERVICE_PASSWORD_POSTGRES}
      - DB_SSLMODE=disable
      
      # WuzAPI configuration
      - WUZAPI_ADMIN_TOKEN=${SERVICE_BASE64_32_SECRET}
      - SESSION_DEVICE_NAME=${SESSION_DEVICE_NAME:-WuzAPI}
      - TZ=${TZ:-America/Sao_Paulo}
      - WEBHOOK_FORMAT=${WEBHOOK_FORMAT:-json}
      
    depends_on:
      change-vol-ownership:
        condition: service_completed_successfully
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

volumes:
  postgres-data: {}
  wuzapi-dbdata: {}
  wuzapi-files: {}
